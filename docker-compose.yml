version: "3.8"

services:
  rtmp:
    image: alfg/nginx-rtmp
    container_name: rtmp
    ports:
      - "1935:1935"   # RTMP 推流端口
      - "8080:80"     # HLS 播放端口
      - "8081:8081"   # RTMP 认证回调端口（内部使用）
    volumes:
      - ./config/rtmp-entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    restart: unless-stopped
    environment:
      - RTMP_PUSH_KEY=${RTMP_PUSH_KEY:-change_me_please}
    networks:
      - yolo_net

  # 目标检测服务
  yolo-detect:
    image: ultralytics/ultralytics:latest
    container_name: yolo-detect
    runtime: nvidia
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    ipc: host
    shm_size: "1g"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - STREAM_NAME=${STREAM_NAME:-cam}
    volumes:
      - ./:/workspace:ro
    depends_on:
      - rtmp
    networks:
      - yolo_net
    working_dir: /workspace
    command: >
      bash -lc "pip install ffmpeg-python -q && while true; do
        python3 scripts/yolo_stream_detector.py || true;
        echo '[yolo-detect] error or stream ended, retry in 5s...'; sleep 5;
      done"

